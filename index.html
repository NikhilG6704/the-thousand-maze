<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <div>
            <label for="rowsInput">Rows:</label>
            <input type="number" id="rowsInput" value="20" min="5" max="50">
        </div>
        <div>
            <label for="colsInput">Columns:</label>
            <input type="number" id="colsInput" value="20" min="5" max="50">
        </div>
        <button id="setSizeBtn">Set Maze Size</button>
    </div>

    <div id="gameControls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn" style="display: none;">Pause</button>
        <div id="timer">Time Remaining: 60s</div>
    </div>

    <canvas id="mazeCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
